name: Flutter Android CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - platform: android
            flutter_build: flutter build appbundle --release
            artifact_path: build/app/outputs/bundle/release/app-release.aab
            artifact_name: release-android

          - platform: web
            flutter_build: flutter build web --release
            artifact_path: build/web
            artifact_name: release-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      # üîê Android-only keystore step
      - name: Decode Android keystore
        if: matrix.platform == 'android'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/upload-keystore.jks

      # üèó Build (Android or Web)
      - name: Build
        run: ${{ matrix.flutter_build }}
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          STORE_FILE: upload-keystore.jks

      # üì¶ Prepare artifact
      - name: Prepare artifact
        run: |
          mkdir -p out
          cp -r ${{ matrix.artifact_path }} out/

      # ‚¨Ü Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: out
          if-no-files-found: error

  deploy_android:
    name: Deploy to Google Play
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: release-android
          path: release-android

      - name: Verify artifact
        run: ls -R release-android

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: com.salih.cicdSample
          releaseFiles: release-android/app-release.aab
          track: internal
          status: draft
